<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Payroll</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Navigation Header -->
    <header>
      <div class="navbar container">
        <a href="#" class="brand">Payroll Management</a>
        <ul class="nav-links">
          <li><a href="show_payrolls.html">View Payrolls</a></li>
          <li><a href="admin-dashboard.html">Back to Main Dashboard</a></li>
          <li><a href="logout.html" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container">
      <h1>Add Payroll</h1>
      <section id="addPayrollSection">
        <form id="addPayrollForm" class="payroll-form">
          <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employee_id" required />
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              name="amount"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <button type="submit" class="btn">Add Payroll</button>
          <div id="addPayrollMessage" class="message"></div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/add_payrolls.js"></script>
  </body>
</html>
