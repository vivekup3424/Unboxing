<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar container">
        <a href="user_management.html" class="brand">Admin Dashboard</a>
        <ul class="nav-links">
          <li><a href="dashboard.html">Back to Main Dashboard</a></li>
          <li><a href="logout.html" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <h1>Add New User</h1>
      <section id="createUserSection">
        <form id="createUserForm" class="user-form">
          <div class="form-group">
            <label for="createName">Name:</label>
            <input type="text" id="createName" name="name" required />
          </div>
          <div class="form-group">
            <label for="createEmail">Email:</label>
            <input type="email" id="createEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="createPassword">Password:</label>
            <input
              type="password"
              id="createPassword"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="createRole">Role:</label>
            <select id="createRole" name="role" required>
              <option value="Administrator">Administrator</option>
              <option value="HR">HR</option>
              <option value="Sales">Sales</option>
              <option value="Accountant">Accountant</option>
            </select>
          </div>
          <button type="submit" class="btn">Create User</button>
          <div id="createUserMessage" class="message"></div>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="../assets/js/add_user.js"></script>
  </body>
</html>
