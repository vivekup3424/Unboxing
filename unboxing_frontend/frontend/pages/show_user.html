<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show User</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar container">
        <a href="user_management.html" class="brand">Admin Dashboard</a>
        <ul class="nav-links">
          <li><a href="dashboard.html">Back to Main Dashboard</a></li>
          <li><a href="logout.html" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <h1>View Specific User</h1>
      <section id="viewUserSection">
        <form id="viewUserForm" class="user-form">
          <div class="form-group">
            <label for="viewUserId">User ID:</label>
            <input type="number" id="viewUserId" name="userId" required />
          </div>
          <button type="submit" class="btn">View User</button>
          <div id="viewUserMessage" class="message"></div>
        </form>
        <div id="userDetail" class="user-detail"></div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="../assets/js/show_user.js"></script>
  </body>
</html>
