<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Customer</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar container">
        <a href="customer_management.html" class="brand">Customer Management</a>
        <ul class="nav-links">
          <li><a href="dashboard.html">Back to Main Dashboard</a></li>
          <li><a href="logout.html" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <h1>Delete Customer</h1>
      <section id="deleteCustomerSection">
        <form id="deleteCustomerForm" class="customer-form">
          <div class="form-group">
            <label for="deleteCustomerId">Customer ID:</label>
            <input
              type="number"
              id="deleteCustomerId"
              name="customerId"
              required
            />
          </div>
          <button type="submit" class="btn">Delete Customer</button>
          <div id="deleteCustomerMessage" class="message"></div>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">

      </div>
    </footer>

    <script src="../assets/js/delete_customer.js"></script>
