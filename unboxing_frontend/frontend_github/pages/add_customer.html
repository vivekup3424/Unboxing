<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar container">
        <a href="customer_management.html" class="brand">Customer Management</a>
        <ul class="nav-links">
          <li><a href="dashboard.html">Back to Main Dashboard</a></li>
          <li><a href="logout.html" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <h1>Add Customer</h1>
      <section id="addCustomerSection">
        <form id="addCustomerForm" class="customer-form">
          <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="name" required />
          </div>
          <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input type="tel" id="customerPhone" name="phone" required />
          </div>
          <button type="submit" class="btn">Add Customer</button>
          <div id="addCustomerMessage" class="message"></div>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="../assets/js/add_customer.js"></script>
  </body>
</html>
